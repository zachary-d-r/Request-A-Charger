<!DOCTYPE html>

<head>
    <script type="text/javascript" src="/eel.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">


</head>

<body id='body'>
    
    <div class='login-div' id='login-div'>
        <div class='title' id=title>Request a Charger</div>
        <div class='subtitle' id='subtitle'>PRE-PRE-ALPHA</div>

        <div class='fields'>
            <div class='email' id='email'><input type='email' class='user-input' placeholder='email' id='email-input'></div>
            <div class='number-box' id='numberBox'>
                <div class='locker-number-hidden' id='locker-number'></div>
                <div class='hide-buttons' id='buttons'>
                    <input type="image" class='button' id="button-1" src='img/usb-c.jpg'>
                    <input type="image" class='button' id="button-2" src='img/magsafe.png'>
                    <input type="image" class='button' id="button-3" src='img/lighting.jpg'>
                    <input type="image" class='button' id="button-4" src='img/surface.jpg'>
                </div>
            </div>
            <div class='domain' id='domain'>@emeryweiner.org</div>
        </div>

        <button class='signin-button' id='submit-button'>Submit</div>
    </div>


    <script src="scripts/main.js"></script>
</body>
